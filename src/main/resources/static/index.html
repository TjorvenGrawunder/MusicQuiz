<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.4.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>

    function getGame() {
        // Nachricht senden, dass der Button geklickt wurde
        const message = {
            userName: document.getElementById('userName').value,
            gameID: document.getElementById('gameID').value
        }
        stompClient.send("/app/get-game-click", {}, JSON.stringify(message));

        // GameID speichern
        sessionStorage.setItem('gameID', document.getElementById('gameID').value);
        // UserName speichern
        sessionStorage.setItem('userName', document.getElementById('userName').value);
        // load next page
        window.location.assign("quiz-room.html");
    }

    let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/updates', function (message) {
                    // Nachricht, die an alle Clients gesendet wird, anzeigen
                    document.getElementById('content').innerText = message.body;
                });
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            connect();
        });
    </script>
</head>
<body>
<h1>Musik Quiz</h1>
<div id="content"></div>
<label for="userName">User Name:</label>
<input type="text" id="userName" name="userName"><br><br>
<label for="gameID">Game ID:</label>
<input type="text" id="gameID" name="gameID"><br><br>
<button type="button" onclick="getGame()">Connect to Group</button>
</body>
</html>
